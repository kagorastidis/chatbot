welcome: 
  - text:
      - Hey there {{user.first_name}}!
      - Hello {{user.first_name}}
      - Good day {{user.first_name}} :)
  - text: Do you want me to send you a cool image?
    quick_replies:
      - <.B1> Sure hit me!
      - <.B2> Not at this time
    typing: 2s

welcome_neg_reply:
  - text: What a pity! :( . You can type image at any time and you will get one.

choose_img: 
  - text: 
      - Thats Great!
      - Cool!
      - Power your engines! Great content incoming! :D
  - text: Do you have any particular interest in the image category, or just random?
    quick_replies:
      - <.B1> Dogs
      - <.B2> Cats
      - <.B3> Random
    typing: true

